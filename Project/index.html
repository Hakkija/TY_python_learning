<!DOCTYPE html>
<html>
  <head>
    <title>Server Configuration</title>
  </head>
  <body>
    <h1>Server Configuration</h1>
    <form>
      <label for="server_address">Server Address:</label>
      <input type="text" id="server_address" name="server_address"><br><br>
      <label for="server_name">Server Name:</label>
      <input type="text" id="server_name" name="server_name"><br><br>
      <label for="admin_name">Admin Name:</label>
      <input type="text" id="admin_name" name="admin_name"><br><br>
      <label for="admin_password">Admin Password:</label>
      <input type="password" id="admin_password" name="admin_password"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
